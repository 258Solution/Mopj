<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Vendas | Vendoo</title>

  <!-- Fonte + Chart.js -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* centraliza horizontalmente */
    }

    /* Bloco do topo centralizado */
    .topo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centraliza verticalmente */
      min-height: 80vh;        /* ocupa 80% da altura da tela */
      width: 100%;
    }

    header {
      text-align: center;
      margin: 0; /* sem margem em cima */
    }

    header p {
      margin: 5px 0 0 0; /* pequeno espaço entre título e resumo */
      color: #94a3b8;
      font-size: 14px;
    }

    .chart-container {
      background: #1e293b;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 259px;
      margin-top: 5px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .chart-container:hover {
      transform: scale(1.02);
    }

    canvas {
      max-width: 300px;
      margin: 10px auto;
    }

    .stats {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }

    .stat-title {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 600;
      color: #38bdf8;
    }

    footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 13px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Bloco topo centralizado -->
  <div class="topo">
    <header>
      <h1>Relatório de Vendas</h1>
   </header>

    <!-- Gráfico de Pizza -->
    <div class="chart-container">
      <h2 style="color:#38bdf8;">Distribuição de Pagamentos</h2>
      <canvas id="pizzaChart"></canvas>
    </div>
  </div>

  <!-- Estatísticas principais -->
  <section class="stats">
    <div class="stat-card">
      <div class="stat-title">Total de Vendas</div>
      <div class="stat-value">42.300 MZN</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Faturamento Médio Diário</div>
      <div class="stat-value">1.410 MZN</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Produtos Vendidos</div>
      <div class="stat-value">312</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Afiliados Ativos</div>
      <div class="stat-value">8</div>
    </div>
  </section>

  <footer>
    &copy; 2025 Vendoo
  </footer>

  <!-- Script do gráfico -->
  <script>
    const ctx = document.getElementById('pizzaChart').getContext('2d');
    const mpesa = 65;
    const emola = 35;
    const total = mpesa + emola;

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['M-Pesa', 'E-Mola'],
        datasets: [{
          data: [mpesa, emola],
          backgroundColor: ['#22c55e', '#f97316'],
          borderColor: '#0f172a',
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: { color: '#fff', font: { size: 13 } }
          },
          datalabels: {
            color: '#fff',
            font: { weight: 'bold', size: 14 },
            formatter: (value) => ((value / total) * 100).toFixed(1) + '%'
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>
</body>
</html>
